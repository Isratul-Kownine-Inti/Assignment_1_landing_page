<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Click Effect</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .card:focus-within {
      z-index: 10;
      position: relative;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-800">
  <div class="card w-96 bg-[#252B42] shadow-xl hover:bg-gray-700 hover:text-white transition duration-300 ease-in-out focus-within:z-10">
    <figure class="px-10 pt-10">
      <img src="images/location2.png" alt="" class="" />
    </figure>
    <div class="card-body items-center text-center text-[#FFFFFF] font-semibold">
      <h2>georgia.young@example.com</h2>
      <p>georgia.young@ple.com</p>
      <h1 class="text-[#FFFFFF] font-bold text-xl mt-3 mb-3">Get Support</h1>
      <div class="card-actions">
        <button class="btn btn-outline text-[#FFFFFF] font-semibold focus:outline-none">Submit Request</button>
      </div>
    </div>
  </div>
</body>
</html>
